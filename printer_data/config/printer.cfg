#####################################################################
[heater_fan hotend_fan]
pin: PE5
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[fan]
pin: PD13
kick_start_time: 0.5
cycle_time: 0.010 


[output_pin stepper_coolers]
