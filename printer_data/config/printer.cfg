interpolate: False
run_current: 1.096
#hold_current: 0.300
#driver_IHOLDDELAY: 8
#driver_TPOWERDOWN: 20
driver_TBL: 1
driver_TOFF: 4
driver_HEND: 3
driver_HSTRT: 0
#driver_PWM_AUTOGRAD: True
#driver_PWM_AUTOSCALE: True
#driver_PWM_LIM: 12
#driver_PWM_REG: 8
#driver_PWM_FREQ: 1
#driver_PWM_GRAD: 14
#driver_PWM_OFS: 36
driver_SGTHRS: 100
diag_pin: PG6
sense_resistor: 0.110
 
[tmc2209 stepper_y]
uart_pin: PD11
interpolate: False
run_current: 1.096
#hold_current: 0.300
driver_TBL: 1
driver_TOFF: 4
driver_HEND: 3
driver_HSTRT: 0
driver_SGTHRS: 120
diag_pin: PG9
sense_resistor: 0.110
 
[tmc2209 stepper_z]
uart_pin: PC6
interpolate: False
run_current: 1.096
hold_current: 0.300
driver_TBL: 1
driver_TOFF: 4
driver_HEND: 3
driver_HSTRT: 0
sense_resistor: 0.110

[tmc2209 extruder]
uart_pin: PF2
interpolate: False
run_current: 0.650
#hold_current: 0.300
sense_resistor: 0.110


#####################################################################
# Stepper  Definitions 
#####################################################################

# Driver0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
#step_distance: .005
rotation_distance: 32
full_steps_per_rotation: 400
microsteps: 64
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: -8
position_min: -8
position_max: 315.5
homing_speed: 30
homing_retract_dist: 0
 
# Driver1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
#step_distance: .005
rotation_distance: 32
full_steps_per_rotation: 400
microsteps: 64
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: -12
position_min:-12
position_max: 312
homing_speed: 40
homing_retract_dist: 0
 
#Driver2
[stepper_z]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
#step_distance: .00125
rotation_distance: 8
full_steps_per_rotation: 400
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 350
homing_speed: 15

# Driver3
# The Octopus only has 4 heater outputs which leaves an extra stepper
# This can be used for a second Z stepper, dual_carriage, extruder co-stepper,
# or other accesory such as an MMU
#[stepper_]
#step_pin: PG4
#dir_pin: PC1
#enable_pin: PA0
#endstop_pin: PG11
#...

# Driver4
[extruder]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
#step_distance: 0.00232
rotation_distance: 22.163
microsteps: 64
gear_ratio: 50:17
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA2 # HE0
sensor_type: Generic 3950
sensor_pin: PF4 # T0
min_extrude_temp: 0
max_extrude_only_distance: 400
max_extrude_cross_section: 5
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 320
pressure_advance_smooth_time: 0.020


[verify_heater extruder]
max_error: 150
hysteresis: 10


